<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link rel="stylesheet" href="style/style.css" />
		<script src="app/app.js" defer></script>
		<title>To do List</title>
	</head>
	<body class="min-h-screen bg-gray-100">
		<div class="wrapper grid grid-rows-[auto_1fr_auto] min-h-screen w-full">
			<!-- Шапка -->
			<header class="header row-span-1 w-full p-4 bg-white shadow-sm">
				<div
					class="header_container flex justify-between items-center max-w-5xl mx-auto"
				>
					<div
						class="header_logo bg-sky-900 text-white font-semibold text-xl rounded-full w-12 h-12 flex items-center justify-center"
					>
						MR
					</div>

					<div class="header_btnAdd">
						<button
							id="btnAdd"
							type="button"
							class="flex items-center gap-2 text-white bg-blue-700 hover:bg-blue-900 font-medium rounded-full text-sm px-5 py-2"
						>
							<img src="/todo_list/src/img/plus.svg" alt="plus" class="" />
							<span class="font-semibold">Add new</span>
						</button>
					</div>
				</div>
			</header>

			<!-- Контент -->
			<main class="main w-full px-4 py-6 bg-gray-50">
				<div class="max-w-5xl mx-auto">
					<h1 class="text-2xl font-semibold mb-4">Ваши задачи</h1>

					<div
						id="list"
						class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
					></div>
				</div>
			</main>

			<!-- Подвал -->
			<footer class="footer row-span-1 w-full bg-white">
				<div class="max-w-5xl mx-auto px-4 py-3 text-sm text-gray-600">
					© 2025 Your Company
				</div>
			</footer>
		</div>
	</body>
</html>
